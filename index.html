<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header><h1>Simple Interest Calculator</h1></header>
            <main>
                <div class="form">
                        <label for="principal">Amount</label>
                        <input type="text" name="principal"  id="principal" onkeypress="checkAmt()" ><span id="NaN"></span><br>
                        <label for="rate">Rate</label>
                        <input type="range" name="rate" id="rate" min="0" max="100" value="5" step="0.10" onchange="rangeHandler()" required><span id="rangeShow">5%</span><br>
                        <label for="years">No. of Years</label>
                        <input type="number" name="years"  id="years" min="1" value="1" required><br>
                        <button onclick="compute()" id="btn" >Compute Interest</button>              
                    <span id="result"></span><br>
                </div>
            </main>
            <footer>&copy; Everyone Can Get Rich </footer>
        </div>
    </body>
</html>
